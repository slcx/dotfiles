colors:
  primary:
    background: '#000000'
    foreground: '#d9d9d9'
  cursor:
    text: '#000000'
    cursor: '#d9d9d9'
  normal:
    black: '#4e4e4e'
    red: '#ff6c60'
    green: '#a8ff60'
    yellow: '#ffffb6'
    blue: '#96cbfe'
    magenta: '#ff73fd'
    cyan: '#c6c5fe'
    white: '#eeeeee'
  bright:
    black: '#7c7c7c'
    red: '#ffb6b0'
    green: '#ceffab'
    yellow: '#ffffcb'
    blue: '#b5dcfe'
    magenta: '#ff9cfe'
    cyan: '#dfdffe'
    white: '#ffffff'
